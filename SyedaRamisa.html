<!DOCTYPE html>

<head>
    <title>SR Portfolio</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(179, 230, 230);
  height:200px;

  
}

header {
  background-color: rgb(48, 68, 177);
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}



section{
  content: "";
  display: flex;
  clear: both;
  margin-top:20px;
  margin-left: 35%;
  
  
}

/* Style the footer */
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   height:40px;
   background-color: #333;
   color: white;
   text-align: center;
}

/*footer {
  background-color: #333;
  padding: 10px;
  text-align: center;
  color: white;
  height: 100%;
}*/

.bottomnav a:link, a:visited {
  
  height: 10px;
  color: white;
  padding-right: 40px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.bottomnav a:hover, a:active {
  background-color: rgb(39, 186, 223);;
}

/*Styling the top nav*/
.topnav {
  position: relative;
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: rgb(39, 186, 223);
  color: black;
}

.topnav a.active {
  background-color:  rgb(39, 186, 223);
  color: white;
}

.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.topnav-right {
  float: right;
}

/* Responsive navigation menu (for mobile devices) */
@media screen and (max-width: 600px) {
  .topnav a, .topnav-right {
    float: none;
    display: block;
  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}


</style>
</head>
